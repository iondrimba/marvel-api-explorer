init:
  - git config --global core.autocrlf true

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g npm
  - npm install promise
  - npm i
test_script:
  - npm set apikey=%API_KEY% && npm run prod
  - npm set apikey=%API_KEY% && npm test
build: off
matrix:
  fast_finish: true
cache:
  - node_modules -> package.json
